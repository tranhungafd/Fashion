<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 flex justify-center items-center h-screen">
    <form id="login-form" class="bg-white p-6 rounded-lg shadow max-w-md w-full">
      <h1 class="text-2xl font-bold text-center mb-6">Đăng Nhập Admin</h1>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Mật khẩu</label>
        <input type="password" name="password" required class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Đăng Nhập</button>
    </form>
  </div>
  <script src="/assets/js/login.js"></script>
</body>
</html>
