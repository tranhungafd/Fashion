<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Upload Sản Phẩm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-8">Upload Sản Phẩm</h1>
    <form id="product-form" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
      <div class="mb-4">
        <label class="block text-gray-700">Tên sản phẩm</label>
        <input type="text" name="name" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Mô tả</label>
        <textarea name="description" required class="w-full p-2 border rounded"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Giá thuê (VND/ngày)</label>
        <input type="number" name="price" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Hình ảnh</label>
        <input type="file" name="image" accept="image/*" required class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Upload</button>
    </form>
  </div>
  <script src="/assets/js/admin.js"></script>
</body>
</html>
